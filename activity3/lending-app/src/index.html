<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Loan Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Loans Dashboard</h1>
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
              <h3>Existing Loans</h3>
              <br/>
                <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Amount (ETH)</th>
                    <th scope="col">Loaned To</th>
                    <th scope="col">Term (Months)</th>
                    <th scope="col">Interest Rate (%)</th>
                  </tr>
                </thead>
                <tbody id="loans">
                </tbody>
              </table>
              <hr/>
              <h3>Issue Loan</h3>
              <br/>
              <form onSubmit="App.createLoan()">
                <div class="form-group">
                  <label for="debtor">Lend To (Ethereum Address Only)</label>
                  <input type="text" class="form-control" id="debtor" placeholder="0xabcdef...">
                </div>
                <div class="form-group">
                  <label for="loanAmount">Amount (ETH) </label>
                  <input type="number" class="form-control" id="loanAmount">
                </div>
                <div class="form-group">
                  <label for="loanTerm">Term (Months)</label>
                  <select class="form-control" id="loanTerm">
                      <option>6</option>
                      <option>12</option>
                      <option>24</option>
                      <option>36</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="interestRate">Interest Rate (%)</label>
                  <input type="number" class="form-control" id="interestRate">
                </div>
                <button type="submit" class="btn btn-primary">Lend Now</button>
                <hr />
              </form>
              <p id="accountAddress" class="text-center"></p>
              <!-- <p id="txnResult" class="text-center"></p> -->
            </div>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
